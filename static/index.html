	<div class='container'>
	<div class='row-fluid'>
		<!-- editor -->
		<div class='span6'>
			<div class='text-center'>
				<div class="btn-group">
					<a id="h1" class="btn" title='标题一'><strong>H1</strong></a>
		      <a id="h2" class="btn" title='标题二'><strong>H2</strong></a>
		      <a id="h3" class="btn" title='标题三'><strong>H3</strong></a>
		    </div>
		    <div class="btn-group">
		      <a id="bold" class="btn" title='粗体'><i class="icon-bold"></i></a>
		      <a id="italic" class="btn" title='斜体'><i class="icon-italic"></i></a>
		      <a id="link" class="btn" title='链接'><i class="icon-link"></i></a>
		      <a id='pic' class='btn' title='图片'><i class='icon-picture'></i></a>
		      <a id="list" class="btn" title='列表'><i class="icon-list"></i></a>
		     </div>
		    <div class="btn-group">
		      <a id="c1" class="btn" title='引用一'><strong>C1</strong></a>
		      <a id="c2" class="btn" title='引用二'><strong>C2</strong></a>
		      <a id="c3" class="btn" title='引用三'><strong>C3</strong></a>
		    </div>
		    <div class='btn-group'>			 
			    <button type="submit" class="btn btn-primary">保存</button>
				  <button type="button" class="btn">放弃</button>
        	<a href="help" class='btn' title='Markdown编辑帮助'><i class='icon-circle-info'></i></a>
		    </div>
      </div>
      <textarea id="content" class="span12"></textarea>
		</div><!-- end for eidtor -->

		<!-- preview -->
		<div class='span6'>
			<div id="preview"></div>
		</div><!-- end for preview -->
	</div><!-- end for row-fluid -->
	</div>

	<!-- Le Javascript -->
	<script type='text/javascript' src='js/jquery.min.js'></script>
	<!-- Le Javascript for Editor -->
  <script type='text/javascript' src='js/editor/jquery.textarea.caret.js'></script>
  <script type='text/javascript'>
	  $('#h1').click( function() {
		    $('#content').insertAtCursor('# ');
		});
		$('#h2').click( function() {
		    $('#content').insertAtCursor('## '); 
		});
		$('#h3').click( function() {
		    $('#content').insertAtCursor('### '); 
		});
		$('#bold').click( function() {
		    $('#content').insertAroundCursor('**','**'); 
		});
		$('#italic').click( function() {
		    $('#content').insertAroundCursor('*','*'); 
		});
		$('#link').click( function() {
		    $('#content').insertAroundCursor('[','](http://)'); 
		});
		$('#list').click( function() {
		    $('#content').insertAtCursor('1. ');
		});		
		$('#pic').click( function() {
		    $('#content').insertAroundCursor('![','](http://)');
		});
		$('#c1').click( function() {
		    $('#content').insertAtCursor('> ');
		});
		$('#c2').click( function() {
		    $('#content').insertAtCursor('>> '); 
		});
		$('#c3').click( function() {
		    $('#content').insertAtCursor('>>> '); 
		});
  </script>
 	<!-- Le Javascript for ShowDown -->
	<script type='text/javascript' src='js/editor/showdown.js'></script>
	<script type='text/javascript'>
		var converter = new Showdown.converter();
		var convert = function() {
		    $('#preview').html(converter.makeHtml($('#content').val()));
		};
		convert();
		$('#content').keyup(convert);
	</script>
	<!-- Le Javascript for Textarea Autosize -->
	<script type="text/javascript" src="js/editor/jquery.autosize-min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#content').autosize();
		});
	</script>

</body>
